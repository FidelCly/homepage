name: ESLint

on:
  push:
    branches: ['main', 'dev']
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ['main', 'dev']
  schedule:
    - cron: '20 11 * * 4'

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install ESLint
        run: |
          pnpm install eslint@8.21.0 eslint-config-prettier eslint-config-standard @typescript-eslint/eslint-plugin @typescript-eslint/parser --strict-peer-dependencies
          pnpm install @microsoft/eslint-formatter-sarif@2.1.7  --strict-peer-dependencies

      - name: Run ESLint
        run: pnpm eslint pages/**/*.tsx components/**/*.tsx
          --config .eslintrc.js
          --ignore-path .eslintignore
          --ext .js,.ts,.tsx
          --format @microsoft/eslint-formatter-sarif
          --output-file eslint-results.sarif
        continue-on-error: false

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: eslint-results.sarif
          wait-htmlFor-processing: true
